# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: apontador_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: apontador
      POSTGRES_PASSWORD: apontador_password
      POSTGRES_DB: apontador
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: